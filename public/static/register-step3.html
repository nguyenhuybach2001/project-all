<!DOCTYPE html>
<html lang="en">
  <!--Variables to set active page in sidebar-->
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-language" content="vi">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Template">
    <meta name="COPYRIGHT" content="© Template">
    <meta name="robots" content="noodp,index,follow">
    <meta name="google" content="notranslate">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>CodeKitten - Register Step 3</title>
    <!--Include CSS-->
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <!--Content page part-->
    <div class="bg-user-full"></div>
    <div class="c-auth-center">
      <div class="c-auth-box">
        <div class="c-auth-box__close"><i class="icon32-close"></i></div>
        <div class="c-auth-box__left">
          <div class="c-auth-box__logo"><a href="#"><img src="images/logo-black.svg" alt="logo"></a></div>
          <div class="c-auth-form">
            <div class="form-group">
              <div class="c-auth-box__otp">
                <h6>Tạo mật khẩu</h6><i class="icon32-key"></i>
                <p>
                  Tạo
                  <span class="h-text__underline">mật khẩu</span>
                  để thuận tiện cho bạn<br>khi đăng nhập
                </p>
              </div>
            </div>
            <div class="form-group form-group-label">
              <label>Tài khoản</label>
              <input class="form-control" type="tel" value="0936171983">
            </div>
            <div class="form-group form-group-icons">
              <input class="form-control" type="password" placeholder="Mật khẩu của bạn"><span class="form-group-icon js-show-password"><i class="icon16-eye-black"></i></span>
            </div>
            <div class="form-group is-button">
              <button class="btn btn-primary btn-lg btn-block" type="submit"><span>Hoàn thành đăng ký</span><i class="icon36-arrow-long-right-white"></i></button>
            </div>
            <div class="form-group text-center pt-2">
              <p>
                Bạn đã có tài khoản?
                <a href="login.html">Đăng nhập</a>
                ngay
              </p>
            </div>
          </div>
          <div class="c-auth-box__copyright">
            Made with
            <i class="icon16-heart-red"></i>
            by TEKY
          </div>
        </div>
        <div class="c-auth-box__right bg-orange-light">
          <div class="c-auth-box__info">
            <h1>Tạo tài khoản đăng nhập!...</h1>
            <p>Thông tin đăng nhập của bạn</p>
          </div>
          <div class="c-auth-box__img"><img src="images/kitten-auth.svg" alt="kitten"></div>
        </div>
      </div>
    </div>
    <!--Optional JavaScript part-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.matchHeight-min.js"></script>
    <script src="js/jquery-pincode-autotab.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/style.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <!--Page specific javascripts part-->
  </body>
</html>
